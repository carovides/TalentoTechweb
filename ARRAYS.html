/** Hacer un algoritmo que almacene en una matriz, las notas por periodo
 * y la recorra, saque los promedios por periodo y la nota final
 */
var matriz = [
    [4.1, 2, 3, 5],
    [2.8, 1, 3.1, 2.9],
    [2.4, 1.3, 4.2, 0.5],
    [4.7, 5, 3.6, 2.3]
]
var notaPeriodo = 0
var acumulado = 0
for(var i=0; i<matriz.length; i++){
    document.write(matriz[i] + "<br>")
    for(var j=0; j<matriz[i].length; j++){
        notaPeriodo = notaPeriodo+matriz[i][j]
    }
    notaPeriodo=notaPeriodo/matriz[i].length
    document.write("La nota del periodo " + i + " es " + notaPeriodo + "<br>")
    acumulado=acumulado+notaPeriodo
}
document.write("La nota final es: " + acumulado/matriz.length)
